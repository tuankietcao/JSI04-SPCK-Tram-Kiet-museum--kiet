<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar bg-white mb-5 mx-2">
        <div id="left-area">
            <h3 class="nav-brand">JSI04</h3>
        </div>
        <div id="right-area">
            <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg"
            alt="" width="15px">
            <button type="button" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <div id="register-form" class="mx-auto border border-secondary rounded"  style="text-align: center; ">
        <h1>Sign in</h1>
        <hr>
        <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg"
            alt="">
        <div id="username-area" class="my-2 d-flex justify-content-center">
            <i class="fa-solid fa-user p-2 bg-secondary rounded-start"></i>
            <input type="email" placeholder="Email" id="reg-email" class="rounded-end"> 
        </div>
        <div id="password-area" class="my-2 d-flex justify-content-center">
            <i class="fa-solid fa-lock p-2 bg-secondary rounded-start"></i>
            <input type="password" placeholder="Password" id="reg-pw" class="rounded-end">
        </div>
        <button type="button" class="btn btn-primary" id="signup-btn" onclick="login()">Sign in</button>
        <h5>Haven't got an account? <span><a href="signup.html">Register</a></span></h5>
    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="signup.js"></script>

</html>
